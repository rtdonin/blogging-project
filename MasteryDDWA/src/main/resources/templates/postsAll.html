<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <style>
        .name{
            color: black;
        }
    </style>

    <title>All Posts</title>
</head>

<body>
    <header class="text-center">
        <h1 class=""><a href="/" class="text-dark">My Very Awesome Blog</a></h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" th:each="static : ${statics}">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:text="${static.title}" th:href="@{/post(id=${static.id})}"><span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

        <div class="btn" sec:authorize="isAnonymous()"><a href="/login">Login</a></div>
        <div class="btn" sec:authorize="isAuthenticated()"><a href="/user">My Account</a></div>
        <div class="btn" sec:authorize="isAuthenticated()">
            <a>
                <form class="form-inline" method="POST" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-link" id="submit" type="submit">Logout</button>
                </form>
            </a>
        </div>
    </nav>

    <main class="container">
        <div class = "row d-flex justify-content-center m-2">
            <h2>All Posts</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="m-4 col-2">
                <input type="hidden" id="userId" th:value="${userId}"/>
                <a class = "btn btn-outline-danger" th:href="@{/userEdit(userId=${userId})}">Edit Account</a>
            </div>

            <div class="m-4 col-2" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-outline-warning" th:href="@{/usersAll}">All Accounts</a>
            </div>

            <div class="m-4 col-2" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-outline-warning" th:href="@{/hashtagsAll}">All Hashtags</a>
            </div>

            <div class="m-4 col-2" sec:authorize="hasRole('ROLE_EMPLOYEE')">
                <a class="btn btn-outline-success disabled" th:href="@{/postsAll}">All Posts</a>
            </div>
        </div>
        <div class="row d-flex justify-content-left">
            <div class="m-4 col-4">
                <a class="btn btn-outline-info" th:href="@{/postAdd}">Create Post</a>
            </div>
            
            <div class="m-4 col-4">
                <a class=" btn btn-outline-danger" th:href="@{/postDeleteExpired}"
                    sec:authorize="hasRole('ROLE_ADMIN')">Delete Expired Posts</a>
            </div>
        </div>

        <div class="row d-flex justify-content-center" th:each="post : ${posts}">
            <div class = "col-4">
                <h3><a class="btn col align-self-center text-left name" th:text="${post.title}" th:href="@{/postEdit(id=${post.id})}"></a></h3>
            </div>
            <div class = "col-4">
                <a class="btn col align-self-center text-right" th:href="@{/postEdit(id=${post.id})}">Edit Post</a>
            </div>
            <div class = "col-4">
                <form method="POST" action="postDelete">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" id = "id" name="id" th:value="${post.id}" />
                    <input type="submit" class="btn btn-default" id="delete-button" value="Delete Post"/>
                </form>
            </div>
        </div>

    </main>
    <!-- End main body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
